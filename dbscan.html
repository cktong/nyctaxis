<html>
<head>
    <meta charset='utf-8' />
    <title>DBScan</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
.mapboxgl-popup {
    max-width: 400px;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
</style>
<div id='map'></div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoianBvbSIsImEiOiJjaXVzejJrOWswMGVlMm9vZWl2aXRsMmJjIn0.gz6mngDtkn3ldkyFhaErbA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [-73.789672, 40.7198765],
    zoom: 8
});

var dataUrl = 'dbscan_clusters.json';
fetch(dataUrl)
.then(function(response) {
    return response.json().then(function(dataset) {
        map.on('load', function () {
            // Add a GeoJSON source containing the state polygons.
            map.addSource('pickup', {
                'type': 'geojson',
                'data': dataset
            });

            // Add a layer showing the state polygons.
            map.addLayer({
                'id': 'pickup',
                'type': 'circle',
                'source': 'pickup',
                'layout': {
                    'visibility': 'visible'
                },
                'paint': {
                    'circle-radius': 2,
                    'circle-color': {
                        property: 'cluster',
                        type: 'exponential',
                        "stops": [
                            ['-1', "black"],
                            ['0', "#F9FD02"],
                            ['4', "#0DFF01"],
                            ['8', "#01FFDE"],
                            ['12', "#0167FF"],
                            ['16', "#AF01FF"],
                            ['22', "#B00F19"]

                ]
                    }
                }
            });

        });


        // When a click event occurs near a polygon, open a popup at the location of
        // the feature, with description HTML from its properties.
        map.on('click', function (e) {
            var features = map.queryRenderedFeatures(e.point, { layers: ['pickup'] });
            if (!features.length) {
                return;
            }

            var feature = features[0];

            var popup = new mapboxgl.Popup()
                .setLngLat(map.unproject(e.point))
                .setHTML('Cluster : '+ feature.properties.cluster
                        )
                .addTo(map);
        });

        // Use the same approach as above to indicate that the symbols are clickable
        // by changing the cursor style to 'pointer'.
        map.on('mousemove', function (e) {
            var features = map.queryRenderedFeatures(e.point, { layers: ['pickup'] });
            map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
        });

    });
});
</script>

</body>
</html>
